<!-- fau: sessionOverview - template for session overview legend. -->

<!-- BEGIN symbol_legend -->
<p class="small">
<img src="{IMAGE_NOT_REGISTERED}" alt="{NOT_REGISTERED}" title="{NOT_REGISTERED}" border="0" /> {NOT_REGISTERED} &nbsp;
<img src="{IMAGE_NOT_PARTICIPATED}" alt="{NOT_PARTICIPATED}" title="{NOT_PARTICIPATE}" border="0" /> {NOT_PARTICIPATED} &nbsp;
<img src="{IMAGE_PARTICIPATED}" alt="{PARTICIPATED}" title="{PARTICIPATED}" border="0" /> {PARTICIPATED}
</p>
<!-- END symbol_legend -->
<p>
<table class="fullwidth">
<tr class="tbltitle">
	<th class="std" colspan="4">{HEAD_TXT_LEGEND}</th>
</tr>
<tr class="tblheader">
	<th class="std">{HEAD_TXT_DIGIT}</th>
	<th class="std">{HEAD_TXT_EVENT}</th>
	<th class="std">{HEAD_TXT_LOCATION}</th>
	<th class="std">{HEAD_TXT_DATE_TIME}</th>
</tr>
<!-- BEGIN legend_loop -->
<tr>
	<td class="std" valign="top" nowrap="1">{LEGEND_DIGIT}</td>
	<td class="std" valign="top" nowrap="1">
		{LEGEND_EVENT_TITLE}
		<!-- BEGIN event_description --><div class="il_Description">{LEGEND_EVENT_DESCRIPTION}</div><!-- END event_description -->
	</td>
	<td class="std" valign="top" nowrap="1">{LEGEND_EVENT_LOCATION}</td>
	<td class="std" valign="top" nowrap="1">{LEGEND_EVENT_APPOINTMENT}</td>
</tr>
<!-- END legend_loop -->
</table>
</p>
