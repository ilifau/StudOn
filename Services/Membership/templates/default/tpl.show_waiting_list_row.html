<!-- fau: fairSub - set small class for waiting list row -->
<tr class="{CSS_ROW} small">
<!-- fau. -->
	<td class="std">
		<input type="checkbox" name="waiting[]" value="{VAL_ID}" />
	</td>
	<td class="std">
		{VAL_NAME}
		<!-- BEGIN access_warning -->
		<br />
		<font class="smallred">
			{ALERT_MSG}
		</font>
		<!-- END access_warning -->
	</td>
	<!-- fau: userData - add ID for tooltip -->
	<!-- BEGIN custom_fields -->
	<td class="std" style="vertical-align: top">
		<div id="{ID_CUST}">{VAL_CUST}</div>
	</td>
	<!-- END custom_fields -->
	<!-- fau. -->
	<td class="std">
		{VAL_SUBTIME}
	</td>
<!-- fau: fairSub - add columns for status and subject -->
	<td class="std">
		{VAL_STATUS}
	</td>
	<td class="std">
		<!-- BEGIN to_confirm -->
		<font class="smallred">{TXT_TO_CONFIRM}</font><br />
		<!-- END to_confirm -->
		<font class="small">{VAL_SUBJECT}</font>
	</td>
<!-- fau. -->

<!-- fau: campoCheck - add column for restrictions -->
<!-- BEGIN restrictions -->
	<td class="std">
		{VAL_RESTRICTIONS}
	</td>
<!-- END restrictions -->
<!-- fau. -->

<!-- fau: paraSub - add column for parallel groups-->
<!-- BEGIN parallel_groups -->
	<td class="std">
		{VAL_GROUPS}
	</td>
<!-- END parallel_groups -->
<!-- fau. -->
	<td class="std">
			<!-- BEGIN as_link -->
			<div class="il_ContainerItemCommands2">
			<!-- BEGIN link -->
				<a class="il_ContainerItemCommand2" href="{MAIL_LINK}">{MAIL_TITLE}</a><br />
		 	<!-- END link -->
				<!-- BEGIN as_menu -->
				{ACTION_USER}
				<!-- END as_menu -->
		 	</div>
			<!-- END as_link -->
	</td>
</tr>
